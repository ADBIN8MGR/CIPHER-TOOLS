<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <!-- Matrix background -->
        <div class="matrix-bg" id="matrix-bg"></div>

        <div class="container">
            <!-- Title -->
            <h1>CAESAR CIPHER</h1>

            <div id="main-container">
                <!-- Controls section -->
                <div class="box controls-box">
                    <div class="heading">
                        <h2>Controls</h2>
                    </div>

                    <form id="controls">
                        <div class="form-row">
                            <div class="radio-group">
                                <div class="radio-item">
                                    <input type="radio" id="encode" name="code" value="encode" checked>
                                    <label for="encode">Encode</label>
                                </div>
                                <div class="radio-item">
                                    <input type="radio" id="decode" name="code" value="decode">
                                    <label for="decode">Decode</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-row">
                            <label for="shift-input">Shift Key:</label>
                            <input type="number" id="shift-input" name="shift" value="3" min="1" max="25">
                        </div>

                        <div class="form-row">
                            <button type="submit">Apply</button>
                        </div>
                    </form>
                </div>

                <!-- Text input/output sections -->
                <div class="text-boxes">
                    <!-- Input section -->
                    <div class="box">
                        <div class="heading">
                            <h2 id="heading-input">Plaintext</h2>
                        </div>
                        <textarea id="input-text" placeholder="Enter your message here..." rows="6"></textarea>
                    </div>

                    <!-- Output section -->
                    <div class="box">
                        <div class="heading">
                            <h2 id="heading-output">Ciphertext</h2>
                        </div>
                        <div class="output-container">
                            <textarea id="output-text" placeholder="Result will appear here..." rows="6"
                                readonly></textarea>
                            <button id="copy-btn">Copy</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Error message -->
            <div id="error-message"></div>
        </div>

        <script src="caesar.js"></script>
    </body>

</html>
